<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音の遅延シミュレーション</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        video { 
            width: 100%; 
            max-width: 640px;
            height: auto;
            border: 1px solid #ccc;
            background-color: #000;
        }
        .controls { 
            margin-top: 20px; 
            display: none;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        label { display: block; margin-top: 15px; }
        input[type="range"] { width: 100%; }
        button {
            font-size: 1.1em;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* ▼▼▼ 距離入力欄のスタイルを追加 ▼▼▼ */
        .distance-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="number"] {
            width: 100px;
            font-size: 1em;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>音の伝わり方 シミュレーション</h1>
    <div id="status"><p>下のボタンを押してシミュレーションを開始してください。</p></div>

    <button id="startButton">シミュレーション開始</button>

    <video id="video" autoplay playsinline muted></video>
    
    <button id="cameraSwitchButton" style="display: none;">カメラ切り替え</button>

    <div id="controls" class="controls">
        <label for="speed">音の速さ (m/s):</label>
        <select id="speed">
            <option value="340">空気中 (340 m/s)</option>
            <option value="1500">水中 (1500 m/s)</option>
            <option value="5000">鉄の中 (5000 m/s)</option>
        </select>

        <label for="distance">音源からの距離:</label>
        <div class="distance-input-container">
            <input type="number" id="distanceInput" min="0" value="0">
            <select id="unitSelector">
                <option value="m">m</option>
                <option value="km">km</option>
            </select>
        </div>
        <input type="range" id="distanceSlider" min="0" max="1000" value="0" step="10">
        <p>計算された遅延時間: <b id="delayValue">0.00</b> 秒</p>
    </div>

<script>
    const startButton = document.getElementById('startButton');
    const cameraSwitchButton = document.getElementById('cameraSwitchButton');
    const videoElement = document.getElementById('video');
    const statusElement = document.getElementById('status');
    const controlsElement = document.getElementById('controls');
    const speedSelector = document.getElementById('speed');
    const delayValue = document.getElementById('delayValue');

    // ▼▼▼ 距離関連の要素を取得 ▼▼▼
    const distanceInput = document.getElementById('distanceInput');
    const unitSelector = document.getElementById('unitSelector');
    const distanceSlider = document.getElementById('distanceSlider');

    const audioContext = new AudioContext();
    const delayNode = audioContext.createDelay(5.0); 

    let currentStream;
    let videoDevices = [];
    let currentDeviceIndex = 0;

    async function startCamera(deviceId) {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        const constraints = {
            audio: true,
            video: { deviceId: deviceId ? { exact: deviceId } : undefined }
        };
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentStream = stream;
            videoElement.srcObject = stream;
            
            if (audioContext.state !== 'running') {
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(delayNode);
                delayNode.connect(audioContext.destination);
            }
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoDevices = devices.filter(device => device.kind === 'videoinput');
            if (videoDevices.length > 1) {
                cameraSwitchButton.style.display = 'inline-block';
            }
        } catch (error) {
            console.error("カメラの起動に失敗:", error);
            statusElement.innerHTML = "<p>エラー: カメラにアクセスできませんでした。</p>";
        }
    }

    startButton.addEventListener('click', async () => {
        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }
        await startCamera();
        statusElement.textContent = "シミュレーション中です。";
        startButton.style.display = 'none';
        controlsElement.style.display = 'block';
        updateDelay();
    });

    cameraSwitchButton.addEventListener('click', () => {
        if (videoDevices.length > 1) {
            currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
            const nextDeviceId = videoDevices[currentDeviceIndex].deviceId;
            startCamera(nextDeviceId);
        }
    });
    
    // ▼▼▼ 遅延計算とUI連携のロジックを更新 ▼▼▼

    // スライダーの最大値を単位に応じて変更する関数
    function updateSliderMax() {
        const unit = unitSelector.value;
        if (unit === 'km') {
            distanceSlider.max = 100; // kmの場合、スライダーは最大100kmまで
            distanceSlider.step = 1;
        } else {
            distanceSlider.max = 1000; // mの場合、スライダーは最大1000mまで
            distanceSlider.step = 10;
        }
    }

    // 遅延時間を計算して設定するメインの関数
    function updateDelay() {
        const speed = parseFloat(speedSelector.value);
        let distanceMeters = 0;
        
        const distanceValue = parseFloat(distanceInput.value) || 0;
        const unit = unitSelector.value;

        // 単位に応じてメートルに変換
        if (unit === 'km') {
            distanceMeters = distanceValue * 1000;
        } else {
            distanceMeters = distanceValue;
        }

        if (speed > 0) {
            // 遅延時間は最大5秒までに制限（AudioContextの上限）
            const delayTime = Math.min(distanceMeters / speed, 5.0);
            delayNode.delayTime.value = delayTime;
            delayValue.textContent = delayTime.toFixed(2);
        }
    }

    // 各UIイベントリスナー
    speedSelector.addEventListener('change', updateDelay);
    distanceInput.addEventListener('input', () => {
        const value = parseFloat(distanceInput.value) || 0;
        distanceSlider.value = value; // 入力値をスライダーに反映
        updateDelay();
    });
    unitSelector.addEventListener('change', () => {
        updateSliderMax();
        // 単位変更時、現在の入力値は維持したまま再計算
        const value = parseFloat(distanceInput.value) || 0;
        distanceSlider.value = value;
        updateDelay();
    });
    distanceSlider.addEventListener('input', () => {
        const value = distanceSlider.value;
        distanceInput.value = value; // スライダーの値を入力欄に反映
        updateDelay();
    });

    // 初期化
    updateSliderMax();
    // ▲▲▲ 遅延計算とUI連携のロジックここまで ▲▲▲

</script>

</body>
</html>
